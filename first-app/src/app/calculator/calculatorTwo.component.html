<h2>Calculator-2</h2>
<hr>
<label>Number 1 :</label>
<input type="number" (change)="n1 = $event.target.valueAsNumber">
<select (change)="operator = $event.target.value">
	<option value="add">Add</option>
	<option value="subtract">Subtract</option>
	<option value="multiply">Multiply</option>
	<option value="divide">Divide</option>
</select>
<label>Number 2 :</label>
<input type="number" (change)="n2 = $event.target.valueAsNumber">
<input type="button" value="Calculate" (click)="onCalculateClick()">
<br>
<div>{{result}}</div>
